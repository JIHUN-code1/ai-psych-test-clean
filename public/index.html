<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>심마켓 테스트 풀기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      background: #f3f4f6;
      color: #111827;
      padding: 20px 12px 40px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    header h1 {
      font-size: 22px;
      font-weight: 800;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      color: transparent;
    }
    header a {
      font-size: 13px;
      color: #6b7280;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: white;
    }
    .hero {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px 16px 16px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.16);
      margin-bottom: 18px;
    }
    .badge {
      display: inline-flex;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(99, 102, 241, 0.1);
      color: #4f46e5;
      margin-right: 4px;
    }
    .hero-title {
      font-size: 20px;
      font-weight: 800;
      margin: 8px 0 4px;
    }
    .hero-desc {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .hero-meta {
      font-size: 12px;
      color: #9ca3af;
    }
    .primary-btn {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: #ffffff;
      box-shadow: 0 10px 24px rgba(99, 102, 241, 0.35);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .primary-btn:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px 16px 20px;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.12);
      margin-bottom: 16px;
    }
    .question-header {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .question-text {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .option {
      border-radius: 999px;
      padding: 10px 14px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.15s ease;
    }
    .option-label {
      font-weight: 700;
      margin-right: 6px;
    }
    .option:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(148, 163, 184, 0.35);
    }
    .option.selected {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
      border-color: transparent;
      box-shadow: 0 10px 22px rgba(99, 102, 241, 0.48);
    }
    .progress-bar-wrap {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      margin-top: 16px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      transition: width 0.3s ease;
    }
    .summary {
      font-size: 13px;
      color: #6b7280;
      margin-top: 8px;
    }
    .result-title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 6px;
    }
    .result-type-badge {
      display: inline-flex;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(248, 250, 252, 0.16);
      border: 1px solid rgba(148, 163, 184, 0.6);
      margin-bottom: 6px;
    }
    .result-text {
      font-size: 14px;
      color: #374151;
      white-space: pre-wrap;
      line-height: 1.6;
    }
    .raw-box {
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px dashed #e5e7eb;
      font-size: 12px;
      max-height: 220px;
      overflow-y: auto;
      white-space: pre-wrap;
      color: #6b7280;
    }
    .small-link {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 6px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .hero-title {
        font-size: 18px;
      }
      .question-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>심마켓 테스트 풀기</h1>
      <a href="/home">← 심마켓 홈으로</a>
    </header>

    <div id="hero" class="hero">
      <span class="badge">불러오는 중...</span>
      <div class="hero-title">테스트 정보를 불러오는 중입니다.</div>
      <div class="hero-desc">잠시만 기다려 주세요.</div>
      <div class="hero-meta"></div>
      <button id="startBtn" class="primary-btn" disabled>테스트 시작하기</button>
    </div>

    <div id="playArea" style="display:none;">
      <div class="card" id="questionCard">
        <div class="question-header" id="qHeader">Q 1 / N</div>
        <div class="question-text" id="qText">질문 내용</div>
        <div class="options" id="options"></div>
        <div class="progress-bar-wrap">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="summary" id="summaryText"></div>
      </div>
    </div>

    <div id="resultArea" style="display:none;">
      <div class="card">
        <div class="result-type-badge" id="resultTypeBadge">A 타입</div>
        <div class="result-title" id="resultTitle">AI 엔터테인먼트 해석</div>
        <div class="result-text" id="resultText"></div>
      </div>
      <div class="card">
        <div style="font-size:13px;font-weight:600;margin-bottom:4px;">테스트 원문</div>
        <div id="rawText" class="raw-box"></div>
        <div class="small-link">
          이 결과는 가볍게 즐기는 엔터테인먼트 용도입니다. 마음 가는 대로 재미있게 참고만 해주세요 :)
        </div>
      </div>
    </div>

    <div id="errorBox" class="card" style="display:none;background:#fef2f2;border:1px solid #fecaca;">
      <div style="font-size:15px;font-weight:700;color:#b91c1c;margin-bottom:6px;">테스트를 불러올 수 없습니다.</div>
      <div style="font-size:13px;color:#7f1d1d;">
        주소가 잘못되었거나, 테스트가 삭제되었을 수 있습니다. 심마켓 홈에서 다시 선택해 주세요.
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const testId = params.get('testId');

    let testData = null;
    let questions = [];
    let currentIdx = 0;
    let answers = [];
    let counts = { A: 0, B: 0, C: 0, D: 0 };

    const heroEl = document.getElementById('hero');
    const startBtn = document.getElementById('startBtn');
    const playArea = document.getElementById('playArea');
    const resultArea = document.getElementById('resultArea');
    const errorBox = document.getElementById('errorBox');

    // UI 요소
    const qHeader = document.getElementById('qHeader');
    const qText = document.getElementById('qText');
    const optionsEl = document.getElementById('options');
    const progressBar = document.getElementById('progressBar');
    const summaryText = document.getElementById('summaryText');

    const resultTypeBadge = document.getElementById('resultTypeBadge');
    const resultTitle = document.getElementById('resultTitle');
    const resultText = document.getElementById('resultText');
    const rawTextEl = document.getElementById('rawText');

    if (!testId) {
      heroEl.querySelector('.badge').textContent = '잘못된 접근';
      heroEl.querySelector('.hero-title').textContent = '테스트 ID가 없습니다.';
      heroEl.querySelector('.hero-desc').textContent = '홈 화면에서 테스트를 선택한 뒤 다시 들어와 주세요.';
      startBtn.disabled = true;
    } else {
      loadTest(testId);
    }

    async function loadTest(id) {
      try {
        // 조회수 증가 (실패해도 그냥 넘어감)
        fetch(`/api/tests/${id}/view`, { method: 'POST' }).catch(() => {});

        const res = await fetch(`/api/tests/${id}`);
        if (!res.ok) throw new Error('not found');
        testData = await res.json();

        heroEl.querySelector('.badge').textContent = testData.category || '심리테스트';
        heroEl.querySelector('.hero-title').textContent = testData.title || '제목 없는 테스트';
        heroEl.querySelector('.hero-desc').textContent =
          testData.description || '질문을 따라가며 가볍게 즐기는 심리테스트입니다.';
        heroEl.querySelector('.hero-meta').textContent =
          `${testData.tag || '엔터테인먼트'} · 참여 ${testData.views || 0}회`;

        rawTextEl.textContent = testData.text || '';

        // 질문 파싱
        questions = parseQuestions(testData.text || '');
        if (!questions.length) {
          heroEl.querySelector('.hero-desc').textContent =
            '질문 형식을 인식하지 못해 인터랙티브 모드 대신 원문만 제공합니다.';
          startBtn.disabled = true;
          // 인터랙티브 모드는 못 쓰지만, 원문은 보여주기
          playArea.style.display = 'none';
          resultArea.style.display = 'block';
          resultTypeBadge.textContent = '안내';
          resultTitle.textContent = '이 테스트는 직접 읽으면서 즐겨 주세요.';
          resultText.textContent =
            '등록된 텍스트에서 Q1, A) / B) 형식을 찾지 못했습니다. 질문과 결과를 직접 읽으면서 가볍게 참고해 주세요.';
          return;
        }

        startBtn.disabled = false;
        startBtn.addEventListener('click', startTest, { once: true });
      } catch (e) {
        console.error(e);
        heroEl.style.display = 'none';
        playArea.style.display = 'none';
        resultArea.style.display = 'none';
        errorBox.style.display = 'block';
      }
    }

    function parseQuestions(text) {
      const lines = text.split(/\r?\n/);
      const qs = [];
      let current = null;

      const qRegex1 = /^Q\s*(\d+)[\.\)]\s*(.+)$/i;   // Q1. 질문
      const qRegex2 = /^(\d+)[\.\)]\s*(.+)$/;       // 1. 질문
      const optRegex = /^([ABCD])[)\.]\s*(.+)$/i;   // A) 보기

      for (let raw of lines) {
        const line = raw.trim();
        if (!line) continue;

        let m = line.match(qRegex1) || line.match(qRegex2);
        if (m) {
          if (current) qs.push(current);
          current = {
            no: parseInt(m[1], 10),
            text: m[2].trim(),
            options: []
          };
          continue;
        }

        const o = line.match(optRegex);
        if (o && current) {
          current.options.push({
            key: o[1].toUpperCase(),
            text: o[2].trim()
          });
        }
      }
      if (current) qs.push(current);

      // 2개 미만이면 실패로 간주
      return qs.length >= 2 ? qs : [];
    }

    function startTest() {
      heroEl.style.display = 'none';
      resultArea.style.display = 'none';
      playArea.style.display = 'block';

      currentIdx = 0;
      answers = [];
      counts = { A: 0, B: 0, C: 0, D: 0 };

      renderQuestion();
    }

    function renderQuestion() {
      const q = questions[currentIdx];
      if (!q) return finishTest();

      qHeader.textContent = `Q ${currentIdx + 1} / ${questions.length}`;
      qText.textContent = q.text;

      optionsEl.innerHTML = q.options
        .map(
          opt => `
        <button class="option" data-key="${opt.key}">
          <span><span class="option-label">${opt.key}</span>${opt.text}</span>
        </button>`
        )
        .join('');

      optionsEl.querySelectorAll('.option').forEach(btn => {
        btn.addEventListener('click', () => {
          const key = btn.dataset.key;
          optionsEl.querySelectorAll('.option').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          setTimeout(() => handleAnswer(key), 160);
        });
      });

      progressBar.style.width = `${((currentIdx) / questions.length) * 100}%`;
      summaryText.textContent = '';
    }

    function handleAnswer(key) {
      answers[currentIdx] = key;
      if (counts[key] == null) counts[key] = 0;
      counts[key] += 1;

      currentIdx += 1;
      if (currentIdx >= questions.length) {
        finishTest();
      } else {
        renderQuestion();
      }
    }

    function finishTest() {
      playArea.style.display = 'none';
      resultArea.style.display = 'block';

      // 가장 많이 고른 타입 찾기
      const entries = Object.entries(counts);
      entries.sort((a, b) => b[1] - a[1]);
      const [bestType, bestCount] = entries[0];

      resultTypeBadge.textContent = `${bestType} 타입 결과`;
      resultTitle.textContent = `${testData.title || '심리테스트'} · 당신의 메인 타입은 ${bestType} 타입!`;

      // 원문에서 [결과 - X 타입] 블록 찾아보기
      const resultBlock = extractResultBlock(testData.text || '', bestType);
      if (resultBlock) {
        resultText.textContent = resultBlock.trim();
      } else {
        resultText.textContent =
          `가장 많이 선택한 타입은 ${bestType} 입니다. 등록된 테스트에서 결과 블록을 찾지 못해, 상세 해석은 작성된 텍스트를 참고해 주세요.`;
      }

      progressBar.style.width = '100%';
      summaryText.textContent =
        `총 ${questions.length}문항 중 ${bestType}를 가장 많이 선택했습니다. (A:${counts.A || 0}, B:${counts.B || 0}, C:${counts.C || 0}, D:${counts.D || 0})`;
    }

    function extractResultBlock(text, type) {
      const lines = text.split(/\r?\n/);
      const startRegex = new RegExp(`^\\[\\s*결과\\s*-\\s*${type}\\s*타입\\s*\\]`);
      const altStart = new RegExp(`^${type}\\s*타입`);
      let collecting = false;
      let buff = [];

      for (let raw of lines) {
        const line = raw.trim();
        if (!collecting) {
          if (startRegex.test(line) || altStart.test(line)) {
            collecting = true;
            continue;
          }
        } else {
          // 다음 결과 블록 시작하면 멈춤
          if (/^\[\s*결과\s*-\s*[ABCD]\s*타입\s*\]/.test(line)) break;
          if (/^[ABCD]\s*타입/.test(line)) break;
          buff.push(raw);
        }
      }

      return buff.length ? buff.join('\n') : '';
    }
  </script>
</body>
</html>
