  <script>
    /* ìë™ ìŠ¬ë¼ì´ë” */
    let currentSlide = 0;

      slides[currentSlide].classList.remove("active");

    async function loadTests() {

        const latest = [...tests].reverse().slice(0, 12);

        // HOT í…ŒìŠ¤íŠ¸
